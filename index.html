  <link rel="stylesheet" type="text/css" href="style.css"> 
  <h1>image-gallery</h1>

  Click to view energy drinks
  <br><br>
  <div class="firstImgContainter">
    <img class="firstImg" src="https://eatzpizzeria.com/wp-content/uploads/2023/05/red-bull.jpg" onclick="openSlideShow()">
  </div>
  <dialog class="dialog">
    <button onclick="closeSlideShow()">X</button>
    <play-list>
    </play-list>
  </dialog>
  
  <script>
    const dialog = document.querySelector("dialog");
    //document.querySelectorAll("play-list").innerHTML = document.querySelectorAll("play-list")[0].querySelectorAll("play-list")[0].shadowRoot.innerHTML;

    function openSlideShow(){
      dialog.showModal();
    }

    function closeSlideShow(){
      dialog.close();
    }

    let slideIndex = 1;

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      const slides = document.querySelector("play-list").getElementsByClassName("mySlides");
        if(slides.length>0){
          if (n > slides.length) {slideIndex = 1} 
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none"; 
          }
          slides[slideIndex-1].style.display = "block"; 
        }
      }
    </script>


 
</body>
